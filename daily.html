<body background="photo/background.png" onload="ShowTime()">

        <a class="home_title" style="text-decoration: unset; color:black">乖寶寶作業</a>

    <div class="main_div">

            <tr>
                <th>

            <tr>
                <td class="goodBaby_regard" style="padding: 0px; margin-left: 4.5%;">

            </tr>
            <tr>
                <td>
                    <p class="goodBaby_text" style="font-size: 13px;">距離下次升等還要：<a id="nextLevelEx">20</a>點</p>

            </tr>
        </table>
        <table class="cardTable">
            <tr>
                <td>
                    <a onclick="setTimeout(()=>document.location.href='./SpeechToAsk.html',800); playVoiceAndCapture('magicWord')">
                        <div class="card">
                            <img id="speech_success_icon" class="speech_success_icon" src="./image/character/mission_success.png"></img>
                            <div style="width: auto; height: 60%;">
                                <img class="card_img" style="margin-left: 36%;" src="./image/character/new_magicBook.png "></img>
                            </div>
                            <h2>問問題3次</h2>
                            <p id="speechfreq" style="margin-left: 47%;">0/3</p>

                                <div class="SpeechcardStatus">

                            </div>
                        </div>
                    </a>
                </td>
                <td>
                    <a onclick="setTimeout(()=>document.location.href='./camera.html',800); playVoiceAndCapture('detector')">

                        <div class="card">
                            <div style="width: 100%;  height: 60%;">
                                <img class="card_img" style="margin-left: 41%;" src="./image/character/metal-detector.png "></img>
                            </div>
                            <h2>掃描物品3次</h2>
                            <p id="camerafreq" style="margin-left: 47%;">0/3</p>

                            <div class="goodBaby_regard">
                                <div class="CameracardStatus">
                                </div>
                            </div>

                        </div>

                </td>
            </tr>
        </table>

    </div>

    <div>
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float">
        <img src="photo/return.png">
      </i>
        </a>
    </div>

    <div>
        <a href="game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float">
        <img src="photo/gobackhome.png" width="70%">
      </i>
        </a>
    </div>
    <script>
        function ShowTime() {

            var fullDate = new Date();
            var yyyy = fullDate.getFullYear();
            var MM = (fullDate.getMonth() + 1) >= 10 ? (fullDate.getMonth() + 1) : ("0" + (fullDate.getMonth() + 1));
            var dd = fullDate.getDate() < 10 ? ("0" + fullDate.getDate()) : fullDate.getDate();
            document.getElementById('today').innerHTML = yyyy + "/" + MM + "/" + dd;

            var NowDate = new Date();
            var h = NowDate.getHours();
            var m = NowDate.getMinutes();
            document.getElementById('showtime').innerHTML = h + ':' + m;
            setTimeout('ShowTime()', 1000);
        }

        function toggleBtn() {
            const Btns = document.querySelector(".btns");
            const add = document.getElementById("add");
            const remove = document.getElementById("remove");
            const btn = document.querySelector(".btns").querySelectorAll("a");
            Btns.classList.toggle("open");
            if (Btns.classList.contains("open")) {
                remove.style.display = "block";
                add.style.display = "none";
                btn.forEach((e, i) => {
                    setTimeout(() => {
                        bottom = 65 * i;
                        e.style.bottom = bottom + "px";
                        console.log(e);
                    }, 100 * i);
                });
            } else {
                add.style.display = "block";
                remove.style.display = "none";
                btn.forEach((e, i) => {
                    e.style.bottom = "0px";
                });
            }
        }
    </script>
    <script src="./daily_goodbabyHomeWork.js"></script>

</html>

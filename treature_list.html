    <script language="JavaScript">

        function ShowTime() {

            var fullDate = new Date();
            var yyyy = fullDate.getFullYear();
            var MM = (fullDate.getMonth() + 1) >= 10 ? (fullDate.getMonth() + 1) : ("0" + (fullDate.getMonth() + 1));
            var dd = fullDate.getDate() < 10 ? ("0" + fullDate.getDate()) : fullDate.getDate();
            document.getElementById('today').innerHTML = yyyy + "/" + MM + "/" + dd;

            var NowDate = new Date();
            var h = NowDate.getHours();
            var m = NowDate.getMinutes();
            document.getElementById('showtime').innerHTML = h + ':' + m;
            setTimeout('ShowTime()', 1000);
        }
    </script>

    <script>
        function toggleBtn() {
            const Btns = document.querySelector(".btns");
            const add = document.getElementById("add");
            const remove = document.getElementById("remove");
            const btn = document.querySelector(".btns").querySelectorAll("a");
            Btns.classList.toggle("open");
            if (Btns.classList.contains("open")) {
                remove.style.display = "block";
                add.style.display = "none";
                btn.forEach((e, i) => {
                    setTimeout(() => {
                        bottom = 65 * i;
                        e.style.bottom = bottom + "px";
                        console.log(e);
                    }, 100 * i);
                });
            } else {
                add.style.display = "block";
                remove.style.display = "none";
                btn.forEach((e, i) => {
                    e.style.bottom = "0px";
                });
            }
        }
    </script>
    <script>
        let click = 0
        const mapIcon = document.getElementById("MapIcon")
        const colletIconFeature = document.getElementById("collect_icon")

        function RegionIcon(featureIcon) {

            switch (featureIcon) {
                case "苗栗草莓":
                    // mapIcon.style.visibility = "hidden";
                    mapIcon.style.display = "none";
                    colletIconFeature.innerHTML = `<div id="feature" style="margin-top:80px">
                        <img onclick="returnMap()" src="./icons/return.png" style="width: 40px; position: absolute; top: 0px; padding-top: 20px; padding-left: 20px; cursor:pointer;">
            <img src="./image/icon/strawberry.png" onclick="featuresText(this)" style="width: 110px; height: auto; margin-right: 10px; cursor: pointer;">
            <a style="display: inline-block; position: absolute; font-size: 20px; font-weight: bold;">大湖草莓，台灣苗栗縣大湖鄉的特產，氣候溫和多雨，以草莓聞名全國，素有臺灣草莓王國雅號。</a>

            <br><br>
        </div>`

            }
        }

        function returnMap() {
            const featureDIV = document.getElementById("feature")
            featureDIV.style.visibility = "hidden";
            console.log(mapIcon.style.visibility)
            if (mapIcon.style.display == "none") {
                mapIcon.style.display = "block";
                console.log(mapIcon)
            }

        }

        function leftIframChage() {
            const iconIfram = document.getElementById("AllIconIfram").src

            console.log("ifram=" + iconIfram)
            click++;
            if (click % 2 != 0) {
                document.getElementById("AllIconIfram").style.visibility = "";
                document.getElementById("collect_icon").style.visibility = "hidden";
            }

            else {
                document.getElementById("AllIconIfram").style.visibility = "hidden";
                document.getElementById("collect_icon").style.visibility = "";
            }



            // if (iconIfram == "file:///C:/Users/mcuim/Desktop/Raspberry/2020_07_06/GrowUp/alreadyCollect_icon.html")

<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>GrowUp學習趣</title>
  <link href="CSS/game/game_home.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/icon.css">

<body onload="ShowTime()">
  <div class="home_header">
    <a href="game_home.html">
      <img src="./icons/title.png" style="width: 350px; height: 40px;">
    </a>

    <div id="today"></div>
    <br>
    <div id="showtime"></div>
  </div>

  <script language="JavaScript">

    function ShowTime() {

      var fullDate = new Date();
      var yyyy = fullDate.getFullYear();
      var MM = (fullDate.getMonth() + 1) >= 10 ? (fullDate.getMonth() + 1) : ("0" + (fullDate.getMonth() + 1));
      var dd = fullDate.getDate() < 10 ? ("0" + fullDate.getDate()) : fullDate.getDate();
      document.getElementById('today').innerHTML = yyyy + "/" + MM + "/" + dd;

      var NowDate = new Date();
      var h = NowDate.getHours();
      var m = NowDate.getMinutes();
      document.getElementById('showtime').innerHTML = h + ':' + m;
      setTimeout('ShowTime()', 1000);
    }
  </script>

  <div style="width:100%; height:100%;">
    <br>

    <div class="game_map_div">
      <a href="view/level/nantou.html">
        <img src="./image/character/NowInNantou.png" class="nowInWhere">
        
        <img src="image/map/nantou1.png" style="width:40%; padding: 8px; margin: 5px 38px;">
      </a>
    </div>

    <div>
      <div class="child_profile_detail">
        <p style="margin-left: 40px; font-size: 22px; display: inline;">名字：小貝貝</p><br>
        <p style="margin-left: 40px; font-size: 18px; display: inline;">生日：2016/12/08</p><br>
        <p style="margin-left: 40px; font-size: 18px; display: inline;">等級Lv：4</p><br>
        <p style="margin-left: 40px; font-size: 18px; display: inline; position: absolute;">乖寶寶值</p>
        <div class="good-regard">
          <div class="good-regard-value"></div>
        </div>

      </div>
      <a href="./personalprofile.html">
        <img class="personal_profile" src="image/character/baba.jpg" >

    </div>

    <div>

        <img class="limit_task" src="image/character/limit_task.png" style="width:22%;" onclick="myFunction()">

    <a href="./treature_list.html">

      if (confirm("要來挑戰限時任務了嗎?")) {

        <script id="rendered-js">
  /**
   * Drag and Drop multiple elements in multiple sources 
  **/
  
  let sourceContainerId = '';
  let number=0;
  let levelId = (new URLSearchParams(location.search)).get("id");
  let symbol = document.querySelector('#symbol');
  symbol.src=`../../image/numbers/${levelId}.png`;

  // Allow multiple draggable items
  let dragSources = document.querySelectorAll('[draggable="true"]');
  dragSources.forEach(dragSource => {
    dragSource.addEventListener('dragstart', dragStart);
  });
  
  // Allow multiple dropped targets
  let dropTargets = document.querySelectorAll('[data-role="drag-drop-container"]');
  dropTargets.forEach(dropTarget => {
    dropTarget.addEventListener('drop', dropped);
    dropTarget.addEventListener('dragenter', cancelDefault);
    dropTarget.addEventListener('dragover', cancelDefault);
  });
  
  function cancelDefault(e) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
  
  function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.id);
    sourceContainerId = this.parentElement.id;
    console.log('sourceContainerId', sourceContainerId);
    
    
   
  }
  
  function dropped(e) {
    // execute function only when target container is different from source container
    if (this.id !== sourceContainerId) {
      cancelDefault(e);
      let id = e.dataTransfer.getData('text/plain');
      let num = parseInt(id.substring(11,12));
      if(sourceContainerId == "source-container" && levelId == 'plus'){
        number += num;
      }else if(levelId == 'plus'){
        number -= num;
      }else if(sourceContainerId == "source-container"&& levelId == 'minus' && e.target.id == 'target-container'){
        number += num;
      }else if(sourceContainerId == "source-container"&& levelId == 'minus' && e.target.id == 'target2-container'){
        number -= num;
      }else if(levelId == 'minus'&& sourceContainerId == 'target-container'){
        number -= num;
      }else if(levelId == 'minus'){
        number += num;
        number=Math.abs(number);
      }
      
      document.querySelector('#num').innerHTML="目前是"+number;
       
      e.target.appendChild(document.querySelector('#' + id));
    }
    
  //  console.log('sourceContainerId', sourceContainerId);
  
  }
  
  function end(){
    judgment(number,levelId);
  }
  
      </script>

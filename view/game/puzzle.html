      <style type="text/css">
        body {
            /* margin-bottom: 0px;
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px; */
            /* padding-right: 0px;
            padding-left: 0px;

            border: 0px;
            background: url("../../image/background/Almost-100-Vertices.jpeg");
            
            
        }
        .puzzle{
            display: flex;
            justify-content:center;
            align-items:center;
            position: relative;
            
        }
        .name{
            font-size: 25px;
            position: absolute;
        }

        #box {
            position: absolute;
            top: 50px;
            /* left: 0px; */
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        #box img {
            float: left;
            width: 100px;
            height: 100px;
        }


        #box .pj,
        #box .p2,
        #box .p3,
        #box .p4,
        #box .p5,
        #box .p6,
        #box .p7,
        #box .p8,
        #box .p9 {
            position: absolute;
        }

        #box .pj,
        #box .p2,
        #box .p3 {
            top: 0px;
        }

        #box .p4,
        #box .p5,
        #box .p6 {
            top: 100px;
        }

        #box .p7,
        #box .p8,
        #box .p9 {
            top: 200px;
        }

        #box .pj,
        #box .p4,
        #box .p7 {
            left: 0px;
        }

        #box .p2,
        #box .p5,
        #box .p8 {
            left: 100px;
        }

        #box .p3,
        #box .p6,
        #box .p9 {
            left: 200px;
        }

        #button {
            font-size: 25px;
            font-weight: 20px;
            float: left;
            position: absolute;
            top: 400px;
            /* left: 100px; */
        }

        #output {
            position: absolute;
            width: 270px;
            height: 170px;
            top: 130px;
            left: 350px;
        }

        #output img {
            height: 170px;
            width: 170px;
            float: right;
        }

        #notice {
            position: absolute;
            left: 650px;
            top: 150px;
            width: 150px;
            height: 120px;
            border: 1px solid blue;
            font-size: 15px;
        }
        .homefloat {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 10px;
            left: 8px;
            background-color: rgb(211, 211, 211);
            color: #FFF;
            border-radius: 999em;
            text-align: center;
            z-index: 1000;
            animation: lef-to-rig 2s ease-out;
            margin-top: 6px;
            transition: All 0.4s ease-in-out;
            -webkit-transition: All 0.4s ease-in-out;
            -moz-transition: All 0.4s ease-in-out;
            -o-transition: All 0.4s ease-in-out;
        }
        .homefloat:hover {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
        }

        .returnfloat {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 10px;
            right: 8px;
            background-color: rgb(211, 211, 211);
            color: #FFF;
            border-radius: 999em;
            text-align: center;
            z-index: 1000;
            animation: lef-to-rig 2s ease-out;
            transition: All 0.4s ease-in-out;
            -webkit-transition: All 0.4s ease-in-out;
            -moz-transition: All 0.4s ease-in-out;
            -o-transition: All 0.4s ease-in-out;
        }

        .returnfloat:hover {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
        }

    </style>

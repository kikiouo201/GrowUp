<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/icon.css">
    <style>
        body {
            background: url("../../image/countingNumbers/true-2.jpeg") no-repeat;
            background-size: cover;
            text-align: center;
            background-attachment: fixed;
            margin: 0px; 
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .forest {
            position: relative;
            height: 400px;
        }

        .target1 {
            height: 100px;
            position: absolute;
            bottom: 70px;
            left: 700px;
            z-index: 31;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .target2 {
            height: 150px;
            position: absolute;
            bottom: 75px;
            left: 350px;
            z-index: 51;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .target3 {
            height: 140px;
            position: absolute;
            bottom: -10px;
            left: 240px;
            z-index: 31;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }

        .target4 {
            height: 100px;
            position: absolute;
            bottom: 0px;
            right: 160px;
            z-index: 51;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        }
/* 
        .target5 {
            height: 100px;
            position: absolute;
            bottom: 20px;
            right: 40px;
            z-index: 21;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3));
        } */

        .getTarget {
            height: 80px;
            transform: scale(4);
            transition: all 1s ease-out;
            position: absolute;
            bottom: 50%;
            left: 45%;
            right: 40%;
            z-index: 110;
        }
        .black_overlay {
            visibility: hidden;
            position: fixed;
            z-index: 100;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            -moz-opacity: 0.8;
            opacity: .90;
            filter: alpha(opacity=80);
            display: flex;
            align-items: center;
            justify-content: center;
            /* overflow: hidden; */
            
        }

        .next {
            position: absolute;
            bottom: 12%;
            left: 43%;
            right: 40%;
            padding: 10px;
            background-color: burlywood;
            text-align: center;
            border-radius: 10px;
            z-index: 120;
        }

        .score {
            position: absolute;
            top: 10%;
            right: 10%;
            padding: 10px;
            font-size: xx-large;
            background-color: antiquewhite;
            border-radius: 30%;
            border: 5px solid sandybrown;
        }

        .result {
            width: 500px;
            height: 480px;
            position: relative;
            z-index: 205;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            /* opacity: .90; */
        }
        

        .challengeAgain {
            position: absolute;
            left: 20px;
            bottom: 20px;
            padding: 10px;
            background-color: burlywood;
            text-align: center;
            border-radius: 10px;
        }

        .nextLevel {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px;
            background-color: burlywood;
            text-align: center;
            border-radius: 10px;
        }

        .status {
            text-align: center;
            width: 200px;
            height: 300px;
            font-size: 40px;
        }



        .props {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .props div {
            background-color: darkcyan;
            display: flex;
            align-items: center;
            border-radius:  10px;
            margin: 10px;
            padding: 10px;
        }
  

   
       

     
    </style>
   
</head>

<body onload="startGame()">
  
    <div class="black_overlay">
        <div class="result">
            <div class="status"><img src="../../image/drawZhuyin/good.png" /></div>
            <div class="props">
                <div><img src="../../image/drawZhuyin/obedient.png" width='50px' />+20</div>
  
            </div>
            <div class="challengeAgain" onclick="challengeAgain()">再次挑戰</div>
            <div class="nextLevel" onclick="history.back()">確認</div>
        </div>
    </div>
    <div id='topic' style="font-size: 50px;">找找看水果在哪裡</div>
    <div class="forest"> 
        <div class="score">0分</div>
        <img  class="target1" onclick="checkAnswer('1');">
        <img  class="target2" onclick="checkAnswer('2');">
        <img  class="target3" onclick="checkAnswer('3');">
        <img  class="target4" onclick="checkAnswer('4');">
        <!-- <img src="../../image/animal/South_American_Coati.png" class="target5" onclick="toBig('5');"> -->
    </div>
    <div>
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>
    </div>
    <div>
        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>
    <script src="../../model/util/voiceOut.js"></script>
    <script src="../../model/game/chooseBallast.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp學習趣</title>
    <link rel="stylesheet" href="../../CSS/map/taitung.css">
    <link rel="stylesheet" href="../../CSS/map/counties.css">
    <link rel="stylesheet" href="../../CSS/interface.css">
    <link rel="stylesheet" href="../../CSS/icon.css">

</head>
<style>
    .map_location{
        width: 16px;
        position: absolute;
        top: 110px;
        z-index: 15;
        left: 48px;
    }
</style>
<body class="style" background="../../image/map/kraftPaper5.png" onload="checkLevelIsPass('hot_air_balloon','taitung')">
    <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
    <img class="map_location" src="../../image/map/map.png" />
    <table class="features">
        <tr>
            <td colspan="2" style="font-size: 40px;text-align: center;">臺東地區</td>
        </tr>
        <tr style="display: none;">
            <td>特色</td>
            <td>資訊介紹</td>
        </tr>
        <tr>
            <td><img src="../../image/map/Taitung_origin.png" style="width: 27px;" onclick="featuresText('臺東地區')" /><a style="display: block;">臺東地區</a></td>
            <td id="information" rowspan="5" valign="top" style="font-size:x-large;">
                &emsp;&emsp;臺東地區，擁有豐富的生態資源。無論是海岸、高山、森林、溪谷，都保持著自然完整的風貌，並孕育了多樣的動植物種類，處處都是天然美景。
            </td>
        </tr>
        <tr>
            <td><img src="../../image/icon/hot_air_balloon.png" style="width: 40px;" onclick="featuresText('熱氣球')" /><a style="display: block;">熱氣球</a></td>
        </tr>
        <tr>
            <td><img src="../../image/map_icon/Taitung_Chulu_Ranch.png" style="width: 40px;" onclick="featuresText('初鹿牧場')" /><a style="display: block;">初鹿牧場</a></td>
        </tr>
        <tr>
            <td><img src="../../image/map_icon/Taitung_liyu_mountain_park.png" style="width: 40px;" onclick="featuresText('鯉魚山公園')" /><a style="display: block;height: 20px; width: 80px;">鯉魚山公園</a></td>
        </tr>
        <tr>
            <td><img src="../../image/map_icon/Taitung_tree.png" style="width: 40px;" onclick="featuresText('金城武樹')" /><a style="display: block;">金城武樹</a></td>
        </tr>

    </table>
    <div class="map">
        <img id="county" class="terrain" src="../../image/map/Taitung1.png" />
        <div class="level1">
            <img class="level" alt="pickingUpIsALittleRed" src="../../image/icon/hot_air_balloon.png" onclick="location.href='../../view/game/pickingUpIsALittleRed.html';mouseDownText('撿紅點');" />
            <div class="level_text" onclick="location.href='../../view/game/pickingUpIsALittleRed.html';mouseDownText('撿紅點');">撿紅點</div>
        </div>
        <div class="level2">
            <img class="level" alt="puzzle" src="../../image/icon/hot_air_balloon.png" onclick="location.href='../../view/game/puzzle.html';mouseDownText('拼圖');" />
            <div class="level_text" onclick="location.href='../../view/game/puzzle.html';mouseDownText('拼圖');">拼圖</div>
        </div>

        <div class="level3">
            <img class="level" alt="taitung" src="../../image/icon/devil_lock.png" onclick="alert('需要先完成縣市所有關卡！')" />

        </div>



        <div>
            <a onclick="history.back()" class="returnfloat" id="menu-share">
                <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
            </a>
        </div>
        <div>
            <a href="../../game_home.html" class="homefloat" id="menu-share">
                <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
            </a>
        </div>
        <script>
            function featuresText(category) {
                const information = document.querySelector('#information')
                switch (category) {
                    case "臺東地區":
                        information.innerHTML = "&emsp;&emsp;臺東地區，擁有豐富的生態資源。無論是海岸、高山、森林、溪谷，都保持著自然完整的風貌，並孕育了多樣的動植物種類，處處都是天然美景。";
                        mouseDownText(category + information.innerHTML);
                        break;
                    case "熱氣球":
                        information.innerHTML = "&emsp;&emsp;熱氣球，是將氣球內的氣體用瓦斯加熱，使氣球往高空飄浮。每年6月至8月，台東縣鹿野鄉所舉辦的臺灣國際熱氣球嘉年華，可以坐在熱氣球上觀賞花東縱谷的美景。";
                        mouseDownText(category + information.innerHTML);
                        break;

                    case "初鹿牧場":
                        information.innerHTML = "&emsp;&emsp;初鹿牧場，位於台東縣卑南鄉。~~境內一座乳牛牧場~~是全台唯一的坡地牧場。從事森林浴、滾草、餵食黑白相間的荷蘭種乳牛等觀光活動，以出產新鮮、香醇的初鹿鮮奶聞名。";
                        mouseDownText(category + information.innerHTML);
                        break;
                    case "鯉魚山公園":
                        information.innerHTML = "&emsp;&emsp;鯉魚山公園，位於臺東市西側，俗稱卑南山。因外形與鯉魚相似而得名，是臺東市區最明顯的地標和風景區之一。";
                        mouseDownText(category + information.innerHTML);
                        break;
                    case "金城武樹":
                        information.innerHTML = "&emsp;&emsp;金城武樹，位於臺東縣池上鄉。在伯朗大道上的一棵茄苳樹，周圍為一望無際的稻田，該樹孤立其中，配上遠方的山景。";
                        mouseDownText(category + information.innerHTML);
                        break;
                }
            }
        </script>
        <script src="../../model/util/voiceOut.js"></script>
</body>

</html>

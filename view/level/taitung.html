</style>

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('hot_air_balloon','taitung')">
    <audio id="AUDIO" src=""></audio>

    <div class="bottom_title">
        <h1>臺東地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox" style="overflow: auto;">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Taitung_origin.png" onclick="playEast(this);changeInfor(0);" alt="taitungRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/hot_air_balloon.png" onclick="playEast(this);changeInfor(1)" alt="taitung_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Taitung_Chulu_Ranch.png" onclick="playEast(this);changeInfor(2);" alt="taitung_f2" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Taitung_liyu_mountain_park.png" onclick="playEast(this);changeInfor(3);" alt="taitung_f3" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Taitung_tree.png" onclick="playEast(this);changeInfor(4);" alt="taitung_f4" />
        <br>
    </div>

    <div class="mainContent">
        <img class="city" src="../../image/map/Taitung1.png" />
        <div class="level1">
            <img class="level_basic level" alt="pickingUpIsALittleRed" src="../../image/icon/hot_air_balloon.png" onclick="setTimeout(()=>location.href='../../view/game/pickingUpIsALittleRed.html?cardDataSize=9&startId=1',1100);playGame(this);" />
            <img class="level_text" alt="pickingUpIsALittleRed" src="../../image/icon/pickingUpIsALittleRed.png" onclick="setTimeout(()=>location.href='../../view/game/pickingUpIsALittleRed.html?cardDataSize=9&startId=1',1100);playGame(this);" style="width: 100px; left: -6%;"
            />
        </div>
        <div class="level2">
            <img class="level_basic level" alt="puzzle" src="../../image/icon/hot_air_balloon.png" onclick="setTimeout(()=>location.href='../../view/game/puzzle.html',1100);playGame(this);" />
            <img class="level_text" alt="puzzle" src="../../image/icon/puzzle.png" onclick="setTimeout(()=>location.href='../../view/game/puzzle.html',1100);playGame(this);" />
        </div>

        <div class="level3">
            <img class="level" width="45px" alt="taitung" src="../../image/icon/devil_lock.png" />

        </div>




    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none'">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_C100_342_7.jpg&sizetype=2' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playEast(this)" alt="taitungRegion" />
                <img id="muted" style='position: absolute; top: 20px; left: 20px;  height: 15%' src="../../image/character/muted.png" onclick="mute()" alt="taitungRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    位於臺灣東南部。擁有豐富的生態資源。海岸、高山、森林、溪谷都保持著自然完整的風貌，處處都是天然美景。
                </h2>
            </div>
        </div>
    </div>

    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>

    <script src="./eastRegion_JS/taitung.js"></script>
    <!-- <script src="../../model/util/voiceOut.js"></script> -->

</body>

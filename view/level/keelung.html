    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            let info = document.createElement("h4");
            info.style = 'margin: auto;';

            switch (category) {
                case "基隆地區":
                    information.innerHTML = "";
                    info.innerHTML = "基隆地區位於臺灣北部。三面環山，只有北邊有一些些平原迎向大海，即為基隆港。";
                    information.append(info)
                    break;
                case "遊輪":
                information.innerHTML = " <img style = 'width:100%; border-radius: 15px;'  src ='https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Explorer_of_the_Seas%2C_Fremantle%2C_2015_%2803%29.JPG/1920px-Explorer_of_the_Seas%2C_Fremantle%2C_2015_%2803%29.JPG'/>";
                    info.innerHTML = "又稱郵輪，特色在於悠閒浪漫，且提供旅遊及娛樂，像是一艘航行在海上的五星級大型度假飯店。";
                    information.append(info)
                    break;
                case "基隆廟口":
                information.innerHTML = " <img style = 'width:100%; border-radius: 15px;'  src ='https://d2j3coy501s4ze.cloudfront.net/images/23079/700/db884329acc7422db0d5866c8683fbc82ef462b2_58c174855f6cc.jpeg'/>";
                    info.innerHTML = "基隆廟口位於基隆市仁三路旁的奠濟宮周圍。是全臺灣最著名的夜市之一。尤其到晚間時段時更為熱鬧，所以也稱為廟口夜市。";
                    information.append(info)
                    break;
                case "二沙灣砲臺(海門天險)":
                information.innerHTML = " <img style = 'width:100%; border-radius: 15px;'  src ='https://tour.klcg.gov.tw/media/1012/%E4%BA%8C%E6%B2%99%E7%81%A3%E7%A0%B2%E5%8F%B01.jpg?anchor=center&mode=crop&width=600&height=350&rnd=131909152500000000'/>";
                    info.innerHTML = "於戰爭時，為防止敵人入侵而建立的，名稱由來是因為處於二沙灣一帶的山路上，因此有「二沙灣砲臺」的別稱。";
                    information.append(info)
                    break;

            }
        }
    </script>

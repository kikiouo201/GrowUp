    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "基隆":
            information.innerHTML = "&emsp;&emsp;基隆位於臺灣北部，三面環山，僅北面一處有少量平原迎向大海，即為深水谷灣之基隆港。 港灣深入市區，水面寬闊，集商港、軍港、漁港於一身，為進入北臺灣門戶。";
            mouseDownText(information.innerHTML);
            break;
        case "基隆市廟口小吃":
            information.innerHTML = "&emsp;&emsp;位於基隆市仁三路旁的奠濟宮周圍，從愛二路至愛三路之間的仁三路，小吃種類眾多，短短3、400公尺，卻聚集了有近200個攤位，走在其間，嘴巴沒有一刻停閒，這時你會期望自己是個超級大胃王，能將這基隆廟口夜市的所有美食都能一一品嚐。";
            mouseDownText(information.innerHTML);
            break;
        case "二沙灣砲臺(海門天險)":
            information.innerHTML="&emsp;&emsp;於1840年中英鴉片戰爭時，為防止英軍入侵而建，1884年中法戰爭毀損後劉銘傳（臺灣首任巡撫）又重建，因位處於二沙灣一帶的山路上，因此有「二沙灣砲臺」的別稱。";
            mouseDownText(information.innerHTML);
            break;

    }
}

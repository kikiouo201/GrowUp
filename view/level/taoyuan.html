<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp學習趣</title>
    <link rel="stylesheet" href="../../CSS/map/counties.css">
    <link rel="stylesheet" href="../../CSS/map/taoyuan.css">
    <link rel="stylesheet" href="../../CSS/icon.css">
    <script src="./northRegion_JS/north.js"></script>
    <script src="../../model/util/checkAllLevelIsPass.js"></script>
</head>
<style>

</style>

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('togan','taoyuan')">
    <audio id="AUDIO" src=""></audio>

    <div class="bottom_title">
        <h1>桃園地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox" style="overflow: auto;">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Taoyuan_origin.png" onclick="playNorth(this);changeInfor(0);" alt="taoyuanRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/togan.png" onclick="playNorth(this);changeInfor(1)" alt="taoyuan_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Taoyuan_aquarium.png" onclick="playNorth(this);changeInfor(2);" alt="taoyuan_f2" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Taoyuan_national_airport.png" onclick="playNorth(this);changeInfor(3);" alt="taoyuan_f3" />
        <br>
    </div>

    <div class="mainContent">
        <img class="city" src="../../image/map/Taoyuan1.png" />
        <div class="level1">
            <img class="level_basic level" alt="o" src="../../image/icon/togan_dark.png" onclick="setTimeout(()=>ocation.href='../../view/game/drawzhuyin.html?id=o1&counties=taoyuan',800);playABC(this);" />
            <img class="level_text" alt="o" src="../../image/english_alphabet/O.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=o1&counties=taoyuan',800);playABC(this);" />
        </div>
        <div class="level2">
            <img class="level_basic level" alt="p" src="../../image/icon/togan_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=p1&counties=taoyuan',800);playABC(this);" />
            <img class="level_text" alt="p" src="../../image/english_alphabet/P.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=p1&counties=taoyuan',800);playABC(this);" />
        </div>
        <div class="level3">
            <img class="level_basic level" alt="q" src="../../image/icon/togan_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=q1&counties=taoyuan',800);playABC(this);" />
            <img class="level_text" alt="q" src="../../image/english_alphabet/Q.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=q1&counties=taoyuan',800);playABC(this);" />
        </div>
        <div class="level4">
            <img class="level_basic level" alt="r" src="../../image/icon/togan_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=r1&counties=taoyuan',800);playABC(this);" />
            <img class="level_text" alt="r" src="../../image/english_alphabet/R.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=r1&counties=taoyuan',800);playABC(this);" />
        </div>
        <div class="level5">
            <img class="level" width="45px" alt="taoyuan" src="../../image/icon/devil_lock.png" />
        </div>




    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none';voiceOut.mute();">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <h1 id="title" style="margin: 0; left: 33%; right: 0; color: #000; background-color:#FFC1C1; font-size: 35px; width: 220px; border-style: outset; border-radius: 20px;">桃園地區</h1>
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 12%' src='https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_C100_342_7.jpg&sizetype=2' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playNorth(this)" alt="taoyuanRegion" />
                <img id="muted" style='position: absolute; top: 20px; left: 20px;  height: 15%' src="../../image/character/muted.png" onclick="mute()" alt="taoyuanRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 10% 3% 0 3%;'>
                    位於臺灣西北部，為六都之一。擁有多元的文化，加上北橫豐富的山水景觀，具有「千塘之鄉」的美名，成就桃園為觀光大市。
                </h2>
            </div>
        </div>
    </div>

    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a onclick="setTimeout(()=>location.href='../../game_home.html',800);voiceOut.goHome();" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>

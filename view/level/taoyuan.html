    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "新北":
            information.innerHTML = "&emsp;&emsp;桃園市擁有多元的文化，加上北橫豐富的山水景觀、兩蔣文化園區的獨特歷史文化及「草花王國的故鄉」、「千塘之鄉」等美名，成就桃園為觀光大市，也因這些屬於桃園特別的風華面貌，讓民眾在此相遇，留下了精彩回憶。";
            mouseDownText(information.innerHTML);
            break;
        case "Xpark海生館":
            information.innerHTML = "&emsp;&emsp;「Xpark」水族館是由台灣與日本橫濱八景島人氣水族館樂園耗時5年規劃打造，為台灣首座新都會型的水生公園，並創造出360度的沈浸式空間，顛覆傳統水族館樣貌。";
            mouseDownText(information.innerHTML);
            break;
        case "桃園國際機場":
            information.innerHTML="&emsp;&emsp;臺灣桃園國際機場是臺灣最大的機場，1979年2月26日啟用時的名稱為中正國際機場，為當時亞洲最現代化的國際機場之一，於2006年10月改為現名。";
            mouseDownText(information.innerHTML);
            break;

    }
}

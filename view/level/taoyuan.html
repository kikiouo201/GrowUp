<body class="style" background="../../image/map/kraftPaper5.png" onload="checkLevelIsPass('togan','taoyuan')">
    <table class="features" style="margin-left: 70px;">
        <tr>
            <td colspan="2" style="font-size: 40px;text-align: center;">桃園地區</td>
        </tr>
        <tr style="display: none;">
            <td>特色</td>
            <td>資訊介紹</td>
        </tr>
        <tr>
            <td><img src="../../image/map/Taoyuan_origin.png" onclick="featuresText('桃園地區')" /><a style="display: block;">桃園地區</a></td>
            <td id="information" rowspan="4" valign="top" style="font-size:x-large;">
                &emsp;&emsp;桃園地區，為六都之一。擁有多元的文化，加上北橫豐富的山水景觀、兩蔣文化園區的獨特歷史文化及「草花王國的故鄉」、「千塘之鄉」等美名，成就桃園為觀光大市。
            </td>
        </tr>
        <tr>
            <td><img src="../../image/icon/togan.png" onclick="featuresText('大溪豆乾')" /><a style="display: block;">大溪豆乾</a></td>
        </tr>
        <tr>
            <td><img src="../../image/map_icon/Taoyuan_aquarium.png" onclick="featuresText('X park海生館')" /><a style="display: block;">X park海生館</a></td>
        </tr>
        <tr>
            <td><img src="../../image/map_icon/Taoyuan_national_airport.png" onclick="featuresText('桃園國際機場')" /><a style="display: block;">桃園國際機場</a></td>
        </tr>


    </table>
    <div class="map">
        <img id="county" class="terrain" src="../../image/map/Taoyuan1.png" />
        <div class="level1">
            <img class="level" alt="o" src="../../image/icon/togan.png" onclick="location.href='../../view/game/drawzhuyin.html?id=o1&counties=taoyuan';mouseDownText('o');" />
            <img class="level_text" src="../../image/english_alphabet/O.png" onclick="location.href='../../view/game/drawzhuyin.html?id=o1&counties=taoyuan';mouseDownText('o');" />
        </div>
        <div class="level2">
            <img class="level" alt="p" src="../../image/icon/togan_dark.png" onclick="location.href='../../view/game/drawzhuyin.html?id=p1&counties=taoyuan';mouseDownText('p');" />
            <img class="level_text" src="../../image/english_alphabet/P.png" onclick="location.href='../../view/game/drawzhuyin.html?id=p1&counties=taoyuan';mouseDownText('p');" />
        </div>
        <div class="level3">
            <img class="level" alt="q" src="../../image/icon/togan_dark.png" onclick="location.href='../../view/game/drawzhuyin.html?id=q1&counties=taoyuan';mouseDownText('q');" />
            <img class="level_text" src="../../image/english_alphabet/Q.png" onclick="location.href='../../view/game/drawzhuyin.html?id=q1&counties=taoyuan';mouseDownText('q');" />
        </div>
        <div class="level4">
            <img class="level" alt="r" src="../../image/icon/togan_dark.png" onclick="location.href='../../view/game/drawzhuyin.html?id=r1&counties=taoyuan';mouseDownText('r');" />
            <img class="level_text" src="../../image/english_alphabet/R.png" onclick="location.href='../../view/game/drawzhuyin.html?id=r1&counties=taoyuan';mouseDownText('r');" />
        </div>
        <div class="level5" >
            <img class="level" alt="taoyuan" src="../../image/icon/devil_lock.png" onclick="alert('需要先完成縣市所有關卡！')" />
        </div>
       

    </div>
    <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
    <img class="map_location" src="../../image/map/map.png" />
   
    <div>
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>
    </div>
    <div>
        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>
    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            switch (category) {
                case "桃園地區":
                    information.innerHTML = "&emsp;&emsp;桃園地區，為六都之一。擁有多元的文化，加上北橫豐富的山水景觀、兩蔣文化園區的獨特歷史文化及「草花王國的故鄉」、「千塘之鄉」等美名，成就桃園為觀光大市。";
                    mouseDownText(information.innerHTML);
                    break;
                case "大溪豆乾":
                    information.innerHTML = "&emsp;&emsp;大溪豆乾，是桃園市大溪區知名的地方特產。大溪豆乾的特色是黑豆干，外皮厚而黑，整體口感較白豆乾更加硬實，味道也更加重。";
                    mouseDownText(information.innerHTML);
                    break;
                case "X park海生館":
                    information.innerHTML = "&emsp;&emsp;「X park」水族館，位於桃園市中壢區。是由台灣與日本橫濱八景島人氣水族館樂園耗時5年規劃打造，為台灣首座新都會型的水生公園，並創造出360度的沈浸式空間，顛覆傳統水族館樣貌。";
                    mouseDownText(information.innerHTML);
                    break;
                case "桃園國際機場":
                    information.innerHTML = "&emsp;&emsp;桃園國際機場，位於桃園市大園區。在1979年2月26日啟用時名為「中正國際機場」，2006年10月改為桃園國際機場。無論面積或運量上，均是臺灣最大的民航機場。可起降A380、747-8及AN-225等世界上最大型的飛機。";
                    mouseDownText(information.innerHTML);
                    break;

            }
        }
    </script>
    <script src="../../model/util/voiceOut.js"></script>

</style>

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('watermelon','hualien')">
    <audio id="eastAudio" src=""></audio>

    <div class="bottom_title">
        <h1>花蓮地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox" style="overflow: auto;">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Hualien_origin.png" onclick="playEast(this);changeInfor(0);" alt="hualienRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/watermelon.png" onclick="playEast(this);changeInfor(1)" alt="hualien_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Hualien_farglory_ocean_park.png" onclick="playEast(this);changeInfor(2);" alt="hualien_f2" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Hualien_farm.png" onclick="playEast(this);changeInfor(3);" alt="hualien_f3" />
        <br>

    </div>

    <div class="mainContent">
        <img class="city" src="../../image/map/Hualien1.png" />
        <div class="level1">
            <img class="level_basic " alt="findBallast" src="../../image/icon/watermelon.png" onclick="setTimeout(()=>location.href='../../view/game/findBallast.html',1100);playGame(this);" />
            <img class="level_text" alt="findBallast" src="../../image/icon/findBallast.png" onclick="setTimeout(()=>location.href='../../view/game/findBallast.html',1100);playGame(this);">
        </div>
        <div class="level2">
            <img class="level_basic" alt="gophers" src="../../image/icon/watermelon.png" onclick="setTimeout(()=>location.href='../../view/game/gophers.html',1100);playGame(this);" />
            <img class="level_text" alt="gophers" src="../../image/icon/gophers.png" onclick="setTimeout(()=>location.href='../../view/game/gophers.html',1100);playGame(this);">
        </div>

        <div class="level3">
            <img class="level" width="45px" alt="hualien" src="../../image/icon/devil_lock.png" onclick="alert('需要先完成縣市所有關卡！')" />
        </div>




    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none'">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_C100_342_7.jpg&sizetype=2' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playEast(this)" alt="hualienRegion" />
                <img id="muted" style='position: absolute; top: 20px; left: 20px;  height: 15%' src="../../image/character/muted.png" onclick="mute()" alt="hualienRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    位於臺灣本島東部。是臺灣面積最大的縣級行政區。花蓮地區是台灣原住民最多的區域，其中以第一大族阿美族分布最廣。
                </h2>
            </div>
        </div>
    </div>

    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>
    <script src="./centralRegion_JS/levelIsPass.js"></script>
    <script src="./eastRegion_JS/hualien.js"></script>
    <!-- <script src="../../model/util/voiceOut.js"></script> -->

</body>

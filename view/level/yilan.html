<head>

    <title>GrowUp學習趣</title>
    <link rel="stylesheet" href="../../CSS/map/counties.css">

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('Sanxing_green_onion','yilan')">
    <audio id="AUDIO" src=""></audio>

    <div class="bottom_title">
        <h1>宜蘭地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox" style="overflow: auto;">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Yilan_origin.png" onclick="playNorth(this);changeInfor(0);" alt="yilanRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/Sanxing_green_onion.png" onclick="playNorth(this);changeInfor(1)" alt="yilan_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Yilan_bubble_tea_museum.png" onclick="playNorth(this);changeInfor(2);" alt="yilan_f2" />
        <br><br>
        <img class="inforbtn" src="../../image/map_icon/Yilan_hot_spring.png" onclick="playNorth(this);changeInfor(3);" alt="yilan_f3" />
        <br>
    </div>

    <div class="mainContent">
        <img class="city" src="../../image/map/Yilan1.png" />
        <div class="level1">
            <img class="level_basic level" alt="w" src="../../image/icon/Sanxing_green_onion_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=w1&counties=yilan',800);playABC(this);" />
            <img class="level_text" alt="w" src="../../image/english_alphabet/W.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=w1&counties=yilan',800);playABC(this);" />
        </div>
        <div class="level2">
            <img class="level_basic level" alt="x" src="../../image/icon/Sanxing_green_onion_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=x1&counties=yilan',800);playABC(this);" />
            <img class="level_text" alt="x" src="../../image/english_alphabet/X.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=x1&counties=yilan',800);playABC(this);" />
        </div>
        <div class="level3">
            <img class="level_basic level" alt="y" src="../../image/icon/Sanxing_green_onion.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=y1&counties=yilan',800);playABC(this);" />
            <img class="level_text" alt="y" src="../../image/english_alphabet/Y.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=y1&counties=yilan',800);playABC(this);" />
        </div>
        <div class="level4">
            <img class="level_basic level" alt="z" src="../../image/icon/Sanxing_green_onion.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=z1&counties=yilan',800);playABC(this);" />
            <img class="level_text" alt="z" src="../../image/english_alphabet/Z.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=z1&counties=yilan',800);playABC(this);" />
        </div>
        <div class="level5">
            <img class="level" width="45px" alt="yilan" src="../../image/icon/devil_lock.png" />
        </div>





    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none';voiceOut.mute();">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_C100_342_7.jpg&sizetype=2' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playNorth(this)" alt="yilanRegion" />
                <img id="muted" style='position: absolute; top: 20px; left: 20px;  height: 15%' src="../../image/character/muted.png" onclick="mute()" alt="yilanRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    位於台灣東北部。三面背山、一面向海特殊地形，孕育獨特文化與人情味，呈現以三生共構的世外桃源。
                </h2>
            </div>
        </div>
    </div>

    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a onclick="setTimeout(()=>location.href='../../game_home.html',800);voiceOut.goHome();" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>

    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            switch (category) {
                case "南投地區":
                    information.innerHTML = "&emsp;&emsp;南投地區，是唯一不靠海的縣市，而南投的地名由來，源自平埔族洪雅族支族阿立昆族的族語「Ramtau」，即以臺語音譯為「南投」。";
                    mouseDownText(information.innerHTML);
                    break;
                case "高山茶":
                    information.innerHTML = "&emsp;&emsp;高山茶，是指在海拔1000公尺以上茶園，所摘取製作的茶葉。高山茶由於生長高度高、採收慢，因此茶葉苦澀度較低。近年來成為台灣最具知名度茶品，可見其品質優良。";
                    mouseDownText(information.innerHTML);
                    break;
                case "日月潭":
                    information.innerHTML = "&emsp;&emsp;日月潭，位於臺灣南投縣魚池鄉。潭面以拉魯島為界，東側形如「日」，西側形如「月」，故名日月潭，是一座美麗的高山湖泊。";
                    mouseDownText(information.innerHTML);
                    break;

            }
        }

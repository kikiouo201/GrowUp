    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "新北":
            information.innerHTML = "&emsp;&emsp;新北市是臺灣本島最北的城市，環繞整個臺北市，總面積達二千多平方公里，海岸線長達120餘公里，幅員遼闊，新北市的東北、北部、西北部均臨海，市內北海岸與東北角海岸擁有豐富的海景奇觀及海岸風光，每逢夏日，海上盡是弄潮張帆的人潮，整條綿延的山海線，銜接成臺北人最鍾愛的黃金旅遊路線。";
            mouseDownText(information.innerHTML);
            break;
        case "女王頭":
            information.innerHTML = "&emsp;&emsp;野柳的標誌女王頭是蕈狀岩的一種，在地殼抬升的過程中，因受到海水差異侵蝕而逐漸形成今日的面貌。若以其高度比對台灣北部地殼平均上升速度推算，女王頭的芳齡將近4000歲。";
            mouseDownText(information.innerHTML);
            break;
        case "黃金瀑布":
            information.innerHTML="&emsp;&emsp;黃金瀑布位置就在往水湳洞的公路邊，可看到流水從地下伏流湧出，滲入礦區後，與黃鐵礦和硫砷銅礦接觸，經過「氧化還原」與「鐵菌催化」使瀑布水呈現金黃偏橘色的酸礦水，遠看猶如一幅巨型的黃金岩壁，此等奇觀被後人美其名為「黃金瀑布」。";
            mouseDownText(information.innerHTML);
            break;
        case "陶瓷":
            information.innerHTML="&emsp;&emsp;陶瓷是以粘土為主要原料以及各種天然礦物經過粉碎混煉、成型和煅燒製得的材料以及各種製品。人們把一種陶土製作成的在專門的窯爐中高溫燒制的物品叫陶瓷，陶瓷是陶器和瓷器的總稱。陶瓷的傳統概念是指所有以粘土等無機非金屬礦物為原料的人工工業產品。";
            mouseDownText(information.innerHTML);
            break;

    }
}

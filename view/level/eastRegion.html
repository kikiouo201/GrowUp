<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">

    <title>GrowUp學習趣</title>
    <link rel="stylesheet" href="../../CSS/map/eastRegion.css">

    <link rel="stylesheet" href="../../CSS/interface.css">

    <style>
        .map {
            text-align: center;
            position: relative;
            top: -48px;
            right: -28px;
        }
        
        .terrain {
            height: 400px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .hualien {
            position: absolute;
            top: 21px;
            right: 1px;
            width: 137px;
            z-index: 1;
        }
        
        .taitung {
            position: absolute;
            bottom: 6px;
            left: 2px;
            width: 135px;
            z-index: 1;
        }
    </style>
</head>
<style>

</style>

<body style="width: 100%; height: 100%; margin: auto;">
    <audio id="AUDIO" src=""></audio>

    <div class="bottom_title">
        <h1>東部地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
    </div>

    <div class="map">
        <img class="terrain" src="../../image/map/EastRegion.png" />
        <img class="hualien" alt="hualien" src="../../image/map/Hualien1.png" onclick="setTimeout(()=>location.href='../../view/level/hualien.html',1100);playEast(this);" />
        <img class="taitung" alt="taitung" src="../../image/map/Taitung1.png" onclick="setTimeout(()=>location.href='../../view/level/taitung.html',1100);playEast(this);" />
    </div>



    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a onclick="setTimeout(()=>location.href='../../game_home.html',800);goHome();" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>
    <script src="../../model/util/voiceOut.js"></script>

</body>

</html>

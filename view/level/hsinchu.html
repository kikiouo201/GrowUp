<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

</style>

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('pork_ball','hsinchu')">
    <audio id="northAudio" src=""></audio>

    <div class="bottom_title">
        <h1>新竹地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Hsinchu_origin.png" onclick="playNorth(this);changeInfor(0);" alt="hsinchuRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/pork_ball.png" onclick="playNorth(this);changeInfor(1)" alt="hsinchu_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Hsinchu_Leofoo_Village.png" onclick="playNorth(this);changeInfor(2);" alt="hsinchu_f2" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Hsinchu_zoo.png" onclick="playNorth(this);changeInfor(3);" alt="hsinchu_f3" />
        <br>

    </div>

    <div class="mainContent">
        <img class="city" src="../../image/map/Hsinchu1.png" />
        <div class="level1">
            <img class="level_basic level" alt="s" src="../../image/icon/pork_ball_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=s1&counties=hsinchu',800);playABC(this);" />
            <img class="level_text" alt="s" src="../../image/english_alphabet/S.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=s1&counties=hsinchu',800);playABC(this);" />
        </div>
        <div class="level2">
            <img class="level_basic level" alt="t" src="../../image/icon/pork_ball_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=t1&counties=newTaipei',800);playABC(this);" />
            <img class="level_text" alt="t" src="../../image/english_alphabet/T.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=t1&counties=newTaipei',800);playABC(this);" />
        </div>
        <div class="level3">
            <img class="level_basic level" alt="u" src="../../image/icon/pork_ball.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=u1&counties=hsinchu',800);playABC(this);" />
            <img class="level_text" alt="u" src="../../image/english_alphabet/U.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=u1&counties=hsinchu',800);playABC(this);" />
        </div>
        <div class="level4">
            <img class="level_basic level" alt="v" src="../../image/icon/pork_ball.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=v1&counties=hsinchu',800);playABC(this);" />
            <img class="level_text" alt="v" src="../../image/english_alphabet/V.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=v1&counties=hsinchu',800);playABC(this);" />
        </div>

        <img class="level5" width="45px" alt="hsinchu" src="../../image/icon/devil_lock.png" onclick="alert('需要先完成縣市所有關卡！')" />
    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none'">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_C100_342_7.jpg&sizetype=2' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playCentral(this)" alt="miaoliRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    彰化地區，土地肥沃，物產豐饒，有「臺灣穀倉」之稱。早年鹿港發展成為中部地區最具發展潛力的城鎮。
                </h2>
            </div>
        </div>
    </div>

    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>
    <script src="./centralRegion_JS/levelIsPass.js"></script>
    <script src="./northRegion_JS/hsinchu.js"></script>
    <!-- <script src="../../model/util/voiceOut.js"></script> -->

</body>

</html>

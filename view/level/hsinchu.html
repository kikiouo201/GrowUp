    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "新竹":
            information.innerHTML = "&emsp;&emsp;新竹縣地形多元、氣候溫和、農產豐盛，全縣客家族群約佔總人口數的84%，是典型的客家（Hakka）大縣，並以「好客竹縣」（Hakka Hsinchu）著稱。本縣從農業到科技的轉型、從傳統到現代的結合，還有隨著科技發展遷入的新移民，形成多元融合的族群結構與文化特色，『科技、文化、大學城』－新竹縣，是多數人來到新竹縣感受到的改變。";
            mouseDownText(information.innerHTML);
            break;
        case "六福村":
            information.innerHTML = "&emsp;&emsp;位於新竹縣關西鎮的六福村主題遊樂園，園內有四大主題村：魔幻神奇的「阿拉伯皇宮」、狂野飆悍的「美國大西部」、熱帶島嶼風情的「南太平洋」以及近距離觀察原始動物的「非洲部落」，喜好挑戰刺激及探訪動物生態的您絕對不能錯過，體驗真實與夢想交織的歡樂王國盡在六福村！";
            mouseDownText(information.innerHTML);
            break;
        case "新竹市立動物園":
            information.innerHTML="&emsp;&emsp;新竹市立動物園是位於臺灣新竹市東區的一座公立動物園，於1936年創立，是目前臺灣原址現存最老的動物園，面積約2.7公頃，其舊大門、噴水池和黃魚鴞欄舍仍為最初興建時的樣貌，園內包含6個展示區。";
            mouseDownText(information.innerHTML);
            break;

    }
}

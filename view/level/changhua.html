    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            switch (category) {
                case "彰化地區":
                    information.innerHTML = "&emsp;&emsp;彰化地區古稱半線，因幅員完整，地勢平坦開闊，土地肥沃，物產豐饒，素有「臺灣穀倉」之稱。清朝時，鹿港迅速發展成為中部地區最具發展潛力的城鎮，時人並以「一府、二鹿、三艋岬」譽之，便可窺見當時風光景況。";
                    mouseDownText(information.innerHTML);
                    break;
                case "彰化肉圓":
                    information.innerHTML = `&emsp;&emsp;彰化肉圓，台灣特色小吃。當地特色為涼式的吃法，將蒸好的肉圓放冷後，再放到冰涼的湯水內，夏天吃極為清爽。`;
                    mouseDownText(information.innerHTML);
                    break;
                case "八卦山":
                    information.innerHTML = `&emsp;&emsp;八卦山，位於彰化市東方之卦山里轄內。古有「定寨望洋」的美名，為「彰化八景」之首。交通部觀光局將獅頭山、梨山、八卦山 3 個省級風景區合併為「參山國家風景區」。 `;
                    mouseDownText(information.innerHTML);
                    break;
                case "王功小型風力發電機":
                    information.innerHTML = "&emsp;&emsp;王功小型風力發電機，位於臺灣彰化縣芳苑鄉。2018年2月通過環評審查，運轉後將可為台灣280萬個家庭供電。";
                    mouseDownText(information.innerHTML);
                    break;
            }
        }
    </script>

    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            let info = document.createElement("h4");
            info.style = 'margin: auto;';

            switch (category) {
                case "彰化地區":
                    information.innerHTML = "";
                    info.innerHTML = "土地肥沃，物產豐饒，有「臺灣穀倉」之稱。早年鹿港發展成為中部地區最具發展潛力的城鎮。"
                    information.append(info)
                    mouseDownText(info.innerHTML);
                    break;
                case "彰化肉圓":
                    information.innerHTML =
                        "<img style = 'width:100%; border-radius: 15px;' src = 'https://imageproxy.icook.network/resize?height=600&nocrop=false&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Frecipe%2Fcover%2F193513%2F4f4604bd32819a5a.jpg&width=800'/> ";
                    info.innerHTML = "彰化特色小吃。當地特色是涼式的吃法，將蒸好的肉圓放冷後，再放到冰涼的湯水裡面，夏天吃的時候極為清爽。"
                    information.append(info)
                    mouseDownText(info.innerHTML);
                    break;
                case "八卦山":
                    information.innerHTML =
                    "<img style = 'width:100%; border-radius: 15px;' src = 'https://tourism.chcg.gov.tw/upload/27/2017081612043794500.jpg'/> ";
                    info.innerHTML = "八卦山位於彰化市東方邊的山。交通部觀光局將獅頭山、梨山、八卦山 3 個風景區合併為「參山國家風景區」。"
                    information.append(info)
                    mouseDownText(info.innerHTML);
                    break;
                    
                case "王功小型風力發電機":
                    information.innerHTML = 
                    "<img style = 'width:100%; border-radius: 15px;' src = 'https://leafyeh.com/wp-content/uploads/flickr/48250627257_98f549c20e_o.jpg'/> ";
                    info.innerHTML = "這些發電機位於臺灣彰化縣芳苑鄉。通過環評審查，運轉後將可為台灣280萬個家庭供電。"
                    information.append(info)
                    mouseDownText(info.innerHTML);
                    break;
            }
        }

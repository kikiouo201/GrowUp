    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "台北":
            information.innerHTML = "&emsp;&emsp;從世界最高樓（2004~2010）到國際級的中華藝術典藏，我們誠摯的邀請您來到這個充滿著對比的城市。現代與傳統相互包容外，再結合了無比活力與親切笑容，臺北定會成為您在亞洲最美好的回憶。";
            mouseDownText(information.innerHTML);
            break;
        case "國立中正紀念堂":
            information.innerHTML = "&emsp;&emsp;占地24.79公頃的中正紀念堂位於臺北市中心，是為追念先總統 蔣公而建造的紀念堂。由於占地廣闊、建築美麗，是民眾活動聚會及婚紗攝影的勝地，更成為國外旅客必訪之地。";
            mouseDownText(information.innerHTML);
            break;
        case "國立故宮博物院":
            information.innerHTML="&emsp;&emsp;故宮收藏的文物珍寶，是舉世聞名的文化資產，從帝王收藏到全民共有，傳承有序的國立故宮博物院典藏，其收藏品的年代幾乎囊括了整個中華文化五千餘年未曾中斷的歷史，在世界文明史上獨一無二。博物院內60多萬件收藏品中，大多數是昔日中國皇室的收集品，皇室的收藏則始自1000多年前的宋朝。";
            mouseDownText(information.innerHTML);
            break;

    }
}

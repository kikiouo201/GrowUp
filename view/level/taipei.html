    <script>
        function featuresText(category) {
    const information = document.querySelector('#information')
    switch (category) {
        case "臺北市":
            information.innerHTML = "&emsp;&emsp;臺北市位於臺北盆地中，四周均與新北市相接壤。也是臺灣區最大的都市和政治、經濟、交通、文化中心，也是中華民國中央政府所在地，交通四通八達，無論陸、空皆十分方便。";
            mouseDownText(information.innerHTML);
            break;
        case "中正紀念堂":
            information.innerHTML = "&emsp;&emsp;中正紀念堂是為紀念已故前中華民國總統蔣中正而興建的建築，也是眾多紀念蔣中正的建築中規模最大者，落成以來成為臺北市及臺灣在國際上最著名地標與觀光景點之一。";
            mouseDownText(information.innerHTML);
            break;
        case "國立故宮博物院":
            information.innerHTML="&emsp;&emsp;國立故宮博物館為臺灣最具規模的博物館以及臺灣八景之一，也是古代中國藝術史與漢學研究機構。故宮收藏的文物珍寶，是舉世聞名的文化資產，從帝王收藏到全民共有，傳承有序的國立故宮博物院典藏，其收藏品的年代幾乎囊括了整個中華文化五千餘年未曾中斷的歷史，在世界文明史上獨一無二。";
            mouseDownText(information.innerHTML);
            break;

    }
}

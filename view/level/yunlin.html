    <script>
        function featuresText(category) {
            const information = document.querySelector('#information')
            let info = document.createElement("h4");
            info.style = 'margin: auto;';
            switch (category) {
                case "雲林地區":
                    information.innerHTML = "";
                    info.innerHTML = "雲林地區，位在臺灣西方的中南部，地形平坦，氣候溫和。雲林帶給人們的印象通常為「臺灣的糧倉」。";
                    information.append(info)
                    break;
                case "西螺醬油":

                    information.innerHTML =
                        " <img style = 'width:100%; border-radius: 15px;'  src = 'http://4.bp.blogspot.com/-wCqi3g4nycM/UlwFKUJ5DRI/AAAAAAAAJyk/U4QGoS8a1BM/s1600/DSC00309.JPG'/> "
                    info.innerHTML = "是雲林重要的特產，因為水質、溫度和濕度的合適，雲林西螺號稱臺灣的「醬油王國」。";
                    information.append(info)
                    break;
                case "劍湖山世界主題樂園":
                    information.innerHTML =
                        " <img style = 'width:100%; border-radius: 15px;'  src = 'http://fancyworld.janfusun.com.tw/images/about/about_img01.jpg'/> "
                    info.innerHTML = "是臺灣最有人氣的主題樂園之一，有著最新鮮的玩樂設施，綜合「休閒、遊樂、文化、科技」四大功能，讓參與的遊客不由得大聲高喊！";
                    information.append(info)
                    break;
                case "北港朝天宮":
                    information.innerHTML =
                        " <img style = 'width:100%; border-radius: 15px;'  src = 'https://tour.yunlin.gov.tw/upload/shopInfo/20180911112832.jpg'/> "
                    info.innerHTML = "俗稱北港媽祖廟。北港朝天宮終年香火鼎盛，每年最熱鬧的祭典分別是元宵節和媽祖誕辰。";
                    information.append(info)
                    break;
                case "金億陽蘑菇農場":
                    information.innerHTML =
                        " <img style = 'width:100%; border-radius: 15px;'  src = 'https://cdn.walkerland.com.tw/images/upload/poi/p90461/m36804/c49311271890bf8af8237e7c901d63b42c710866.jpg'/> "
                    info.innerHTML = "農場有2000捆的稻草捲，每綑稻草重達350斤(210公斤)，堆積成金字塔型的稻草山。";
                    information.append(info)
                    break;
            }
        }

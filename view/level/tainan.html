<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('temple','tainan')">
    <audio id="AUDIO" src=""></audio>

    <div class="bottom_title">
        <h1>台南地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Tainan_origin.png" onclick="playSouth(this), changeInfor(0)" alt="tainanRegion" />
        <br>
        <img class="inforbtn" style="width: 60%;" src="../../image/icon/temple.png" onclick="playSouth(this),changeInfor(1)" alt="tainan_f1" />
        <br>
        <img class="inforbtn" style="width: 60%;" src="../../image/map_icon/Tainan_Chimei_Museum.png" onclick="playSouth(this),changeInfor(2)" alt="tainan_f2" />

    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none'">X</h1>

                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://s.yimg.com/os/zh-Hant-TW/homerun/tw-travel.travelweb.com.tw/71e4ae358ca78944aaec7b6a4320bd07' />

            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    位於臺灣西南部，為六都之一。耕地面積全臺第一，盛產豐富的農產品。擁有許多歷史建築、古蹟、廟宇、等得天獨厚的觀光資源。素有台灣歷史文化古都之稱。
                </h2>
            </div>
        </div>
    </div>

    <div class="mainContent">
        <!--<img class="city" src="../../image/map/Nantou_small.png" />-->

        <div class="level1">
            <img class="level" alt="4" src="../../image/icon/temple.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=4&counties=tainan',800);play012(this);" />

<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp學習趣</title>
    <link rel="stylesheet" href="../../CSS/map/counties.css">
    <link rel="stylesheet" href="../../CSS/map/chiayi.css">
    <link rel="stylesheet" href="../../CSS/icon.css">
    <script src="./southRegion_JS/south.js"></script>
    <script src="../../model/util/checkAllLevelIsPass.js"></script>
</head>
<style>

</style>

<body style="width: 100%; height: 100%; margin: auto;" onload="checkLevelIsPass('meat_rice','chiayi')">
    <audio id="southAudio" src=""></audio>

    <div class="bottom_title">
        <h1>嘉義地區</h1>
    </div>

    <div class="Map">
        <img class="taiwan" src="../../image/character/Taiwn_small.png" onclick="location.href='../../view/level/taiwan.html'" />
        <img class="map_location" src="../../image/map/map.png" />
    </div>

    <div class="informationBox">
        <h2>介紹</h2>
        <img class="inforbtn" style="margin-top: 0;" src="../../image/map/Chiayi_origin.png" onclick="playSouth(this), changeInfor(0)" alt="chiayiRegion" />
        <br>
        <!--  -->
        <img class="inforbtn" src="../../image/icon/meat_rice.png" onclick="playSouth(this),changeInfor(1)" alt="chiayi_f1" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Chiayi_high_heels.png" onclick="playSouth(this),changeInfor(2)" alt="chiayi_f2" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Chiayi_train.png" onclick="playSouth(this),changeInfor(3)" alt="chiayi_f3" />
        <br>
        <img class="inforbtn" src="../../image/map_icon/Chiayi_tropic_of_cancer.png" onclick="playSouth(this),changeInfor(4)" alt="chiayi_f4" style="width: 35%;" />
        <br>
    </div>

    <div class="fullContent">
        <h1 onclick="document.querySelector('.fullContent').style.display='none'">X</h1>
        <div class="introduce">
            <div style="height: 60%;width: 100%; text-align: center;">
                <img id="picture" style='height: 90%; border-radius: 15px; margin-top: 2%' src='https://s.yimg.com/os/zh-Hant-TW/homerun/tw-travel.travelweb.com.tw/71e4ae358ca78944aaec7b6a4320bd07' />
                <img id="speaker" style='position: absolute; top: 20px; right: 20px;  height: 15%' src="../../icons/speaker.png" onclick="playSouth(this)" alt="chiayiRegion" />
                <img id="muted" style='position: absolute; top: 20px; left: 20px;  height: 15%' src="../../image/character/muted.png" onclick="mute()" alt="chiayiRegion" />
            </div>
            <div style="height: 40%;width: 100%;">
                <h2 id="intro" style='margin: 0 3% 0 3%;'>
                    位於臺灣西南部，舊稱為「諸羅」。倚山面海，是臺灣所有縣市中，唯一擁有三大國家風景區的縣份，坐擁山色、平原、海景等不同的壯麗與遼闊。
                </h2>
            </div>
        </div>
    </div>

    <div class="mainContent">
        <!--<img class="city" src="../../image/map/Nantou_small.png" />-->
        <img class="terrain" src="../../image/map/Chiayi1.png" />

        <div class="level1">
            <img class="level_basic" alt="1" src="../../image/icon/meat_rice.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=1&counties=chiayi',800);play012(this);" />
            <img class="level_text" alt="1" src="../../image/numbers/1.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=1&counties=chiayi',800);play012(this);" style="left: 43%;" />
        </div>
        <div class="level2">
            <img class="level_basic" alt="2" src="../../image/icon/meat_rice_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=2&counties=chiayi',800);play012(this);" />
            <img class="level_text" alt="2" src="../../image/numbers/2.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=2&counties=chiayi',800);play012(this);" />
        </div>

        <div class="level3">
            <img class="level_basic" alt="3" src="../../image/icon/meat_rice_dark.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=3&counties=chiayi',800);play012(this);" />
            <img class="level_text" alt="3" src="../../image/numbers/3.png" onclick="setTimeout(()=>location.href='../../view/game/drawzhuyin.html?id=3&counties=chiayi',800);play012(this);" />
        </div>
        <div class="level4">
            <img class="level" alt="chiayi" src="../../image/icon/devil_lock.png" onclick="alert('需要先完成縣市所有關卡！')" />

        </div>



    <div class="btnDiv">
        <a onclick="history.back()" class="returnfloat" id="menu-share">
            <i class="fab fa-share return-float"><img src="../../photo/return.png"></i>
        </a>

        <a href="../../game_home.html" class="homefloat" id="menu-share">
            <i class="fab fa-share my-float"><img src="../../photo/gobackhome.png" width="70%"></i>
        </a>
    </div>

    <!-- <script src="../../model/util/voiceOut.js"></script> -->
    <script src="./southRegion_JS/chiayi.js"></script>
</body>

</html>

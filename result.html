      <script>
        function changecss(){
          var ShowVisibility = document.querySelector('.ansshow');
          var ImgVisibility = document.querySelector('img#AnsImg');

          ShowVisibility.style.visibility = "visible";
          ImgVisibility.style.visibility = "visible";
}
      </script>


      <script >
        function centerHandler(){/*設定置中的函式*/
        var show = document.getElementById("collectionShow");
        show.style.visibility = "visible";
        var scrollDist=$(window).scrollTop();/*取得捲動長度*/
        var myTop=($(window).height()-$("#popWindow").height())/2+scrollDist;
        /*取得垂直中央位置*/
        var myLeft=($(window).width()-$("#popWindow").width())/2;
        /*取得水平中央位置*/
        $("#popWindow").offset({top:myTop,left:myLeft});
        /*設定區塊於水平與垂直置中*/
        }
        
        $(window).scroll(centerHandler); /*當網頁捲動時呼叫置中函式*/
        $(window).resize(centerHandler); /*當視窗縮放時呼叫置中函式*/
        </script>

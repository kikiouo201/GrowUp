    <script language="JavaScript">
        function ShowTime() {

            var fullDate = new Date();
            var yyyy = fullDate.getFullYear();
            var MM = (fullDate.getMonth() + 1) >= 10 ? (fullDate.getMonth() + 1) : ("0" + (fullDate.getMonth() + 1));
            var dd = fullDate.getDate() < 10 ? ("0" + fullDate.getDate()) : fullDate.getDate();
            document.getElementById('today').innerHTML = yyyy + "/" + MM + "/" + dd;

            　
            var NowDate = new Date();　
            var h = NowDate.getHours();　
            var m = NowDate.getMinutes();　
            document.getElementById('showtime').innerHTML = h + ':' + m;　
            setTimeout('ShowTime()', 1000);
        }
    </script>

    <script>
        function changeTxt() {
            if (document.getElementById("animalclass").innerHTML == "獸類") {
                document.getElementById("animalclass").innerHTML = "動物名稱"
                document.getElementById("animalname").innerHTML = "動物類: 獸類"
                document.getElementById("explain").innerHTML = "獸類，是脊椎動物哺乳綱動物的泛稱。從象、虎、豹等大型動物，到老鼠、蝙蝠等小型動物，到海洋中的鯨豚等海獸，都是獸類的一員。"
            } else {
                document.getElementById("animalclass").innerHTML = "動物名稱"
                document.getElementById("animalname").innerHTML = "動物類: 鳥類"
                document.getElementById("explain").innerHTML = "鳥類，是爬行動物演化而成的脊椎動物，也是現今世界上唯一有羽毛的動物。大多具有飛行能力，但還是有不具飛翔能力的鳥類，像企鵝、雞、鴕鳥就屬這一類。"
            }
        }
